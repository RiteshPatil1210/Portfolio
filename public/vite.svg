<svg id="crest-wave-logo" viewBox="0 0 100 130" xmlns="http://www.w3.org/2000/svg">
                 <defs>
                    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#22d3ee;"/>
                        <stop offset="100%" style="stop-color:#0d9488;"/>
                    </linearGradient>
                </defs>
                <!-- Wave Graphic -->
                <g>
                    <path d="M10 50 Q 30 20, 50 50 T 90 50" stroke="url(#waveGradient)" fill="none" stroke-width="12" stroke-linecap="round"/>
